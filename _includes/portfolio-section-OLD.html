{% if site.data.portfolio.portfolio-home-items %}
<!-- portfolio -->
<section class="portfolioDisplaySection" id="portfolio">
  <h2 class="text-center">DESIGN PROJECTS</h2>

  <div class="portfolioRow">
    {% for item in site.data.portfolio.portfolio-home-items %}
    <a class="portfolioCard" href="{{ site.baseurl }}/{{ item.url }}">
      <div class="position-relative hover-wrapper">
        <img src="{{ site.baseurl }}/{{ item.image }}" alt="portfolio-image">
        <div class="hover-overlay">
          <div class="hover-content">
            <div class="title">{{item.project-name}}</div>
            <i class="ti-arrow-right" style="font-size:12px"></i>
          </div>
        </div>
      </div>
    </a>
  {% endfor %}
  </div>

  <a class = "seeMore" href="{{site.baseurl}}/portfolio"> VIEW MORE &nbsp<i class="ti-arrow-right" style="font-size:12px"></i> </a>
</section>
<!-- /portfolio -->
{% endif %}
