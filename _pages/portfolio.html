---
layout: page
title: Design Portfolio
---
<!-- portfolio -->
<section class="header-gap">
  <img src="https://images.pexels.com/photos/963278/pexels-photo-963278.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
  <div class="page-title">{{page.title}}</div>
</section>

<section class="portfolioSection">
  <div class="portfolioSize">
    <div class="row mb-5">
      <div class="col-12">
        <div class="btn-group btn-group-toggle justify-content-center d-flex" data-toggle="buttons">
          <label class="btn btn-sm btn-primary active">
            <input type="radio" name="shuffle-filter" value="all" checked="checked" />All
          </label>
          {% for label in site.data.portfolio.portfolio-label %}
          <label class="btn btn-sm btn-primary">
            <input type="radio" name="shuffle-filter" value="{{ label.type }}" />{{ label.title }}
          </label>
          {% endfor %}
        </div>
      </div>
    </div>
    <div class="row shuffle-wrapper">
      {% for design_project in site.design_projects %}
      <div class="col-lg-3 col-6 mb-4 shuffle-item little-rounded" data-groups="[{% for design-type in design_project.design-type %}{% if forloop.first == true %}{% else %},{% endif %}&quot;{{ design-type.type }}&quot;{% endfor %}]">
        <div class="position-relative project-hover-wrapper">
        <img src="{{ site.baseurl }}/{{ design_project.project-thumbnail }}" alt="{{ design_project.title }}" class="img-fluid little-rounded w-100 d-block">
          <a class="project-hover-overlay little-rounded" href="{{ design_project.url | relative_url }}">
            <div class="project-hover-content">
              <div class="title">
                  {{design_project.title}}
              </div>
            </div>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- /portfolio -->
